before:
  hooks:
    - go mod download
    - go vet ./...
    - go test -v ./...
builds:
  -
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
    goarch:
      - amd64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
  -
    image_templates:
    - quay.io/mittwald/kubernetes-secret-generator:latest
    - quay.io/mittwald/kubernetes-secret-generator:stable
    - quay.io/mittwald/kubernetes-replicator:v{{ .Major }}
    - quay.io/mittwald/kubernetes-replicator:v{{ .Major }}.{{ .Minor }}
    - quay.io/mittwald/kubernetes-secret-generator:{{ .Tag }}
    binaries:
      - kubernetes-secret-generator
    goos: linux
    goarch: amd64
    goarm: ''