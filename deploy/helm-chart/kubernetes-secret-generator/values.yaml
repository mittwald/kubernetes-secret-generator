image:
  repository: quay.io/mittwald/kubernetes-secret-generator
  # if no tag is given, the chart's appVersion is used
  # tag: latest
  pullPolicy: Always

args: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Regenerate secrets that have been generated by an old version of kubernetes-secret-generator and
# are not cryptographically secure
regenerateInsecure: "true"

# Length of the generated secrets
secretLength: 40

# Namespace that are watched for secret generation
# Accepts a comma-separated list of namespaces: ns1,ns2
# If set to "", all namespaces will be watched
watchNamespace: ""
